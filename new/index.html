<p><strong>寵物</strong>，又稱<strong>伴侶動物</strong>（Companion animal），是為玩賞、伴侶，而飼養的動物。一般是指<a href="https://zh.wikipedia.org/wiki/%E4%BA%BA" title="人">人</a>為了消除孤寂或<a href="https://zh.wikipedia.org/wiki/%E5%A8%B1%E4%B9%90" title="娛樂">娛樂</a>，其中<a href="https://zh.wikipedia.org/wiki/%E7%8C%AB" title="貓">貓</a>、<a href="https://zh.wikipedia.org/wiki/%E7%8B%97" title="狗">狗</a>、<a href="https://zh.wikipedia.org/wiki/%E5%85%94" title="兔">兔</a>、<a href="https://zh.wikipedia.org/wiki/%E9%BC%A0" title="鼠">鼠</a>、<a href="https://zh.wikipedia.org/wiki/%E9%B8%9F" title="鳥">鳥</a>和<a href="https://zh.wikipedia.org/wiki/%E9%B1%BC" title="魚">魚</a>最為常見。大多數寵物在主人那裡會受到很好的對待，也不將之作為食用。但有時也衍生<a href="https://zh.wikipedia.org/wiki/%E8%99%90%E5%BE%85%E5%8A%A8%E7%89%A9" title="虐待動物">虐待動物</a>問題。由於人們對寵物的需求很大，導致市場的出現，但許多動物從野生到達市場如<a href="https://zh.wikipedia.org/wiki/%E9%B8%9F%E7%B1%BB%E8%B4%B8%E6%98%93" title="鳥類貿易">鳥類貿易</a>市場之前，會導致不必要的死亡</p>
